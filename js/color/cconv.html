
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="cconv.js" type="module"></script>
        <style>
body {
  font-family: "Courier New", monospace;
  fonst-size: 20px;
}
.col {
  width:  50px;
  height: 30px;
  background-color: #000;
  display: inline-block;
}

        <title>Color Conversion Tester</title>
    </head>
    <body>
      <div class="maincont">
        <div id="c0div">
          <input type="range" min="0" max="255" value="0" class="slider" id="c0r" onchange="set_r(this.value)">
          <input type="range" min="0" max="255" value="0" class="slider" id="c0g" onchange="set_g(this.value)">
          <input type="range" min="0" max="255" value="0" class="slider" id="c0b" onchange="set_b(this.value)">
        </div>
        
        <span id="rgb0c" class="col"></span><span>&nbsp;&nbsp;RGB:&nbsp;&nbsp;</span><span id="rgb0">0, 0, 0</span><br/>
        <span id="hsv1c" class="col"></span><span>->HSV:&nbsp;&nbsp;</span><span id="hsv1">0, 0, 0</span><br/>
        <span id="rgb2c" class="col"></span><span>->RGB:&nbsp;&nbsp;</span><span id="rgb2">0, 0, 0</span><br/>
        <span id="hsv3c" class="col"></span><span>->HSV:&nbsp;&nbsp;</span><span id="hsv3">0, 0, 0</span><br/>
        <span id="hsl4c" class="col"></span><span>->HSL:&nbsp;&nbsp;</span><span id="hsl4">0, 0, 0</span><br/>
        <span id="hsv5c" class="col"></span><span>->HSV:&nbsp;&nbsp;</span><span id="hsv5">0, 0, 0</span><br/>
        <span id="rgb6c" class="col"></span><span>->RGB:&nbsp;&nbsp;</span><span id="rgb6">0, 0, 0</span>
      </div>
    </body>
